<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/> <!--Etiqueta meta para caracteres especiales del español -->
        <meta name="description" content="Esta página te mostrará fotos de gatos"/> <!--Etiqueta meta para SEO -->
        <meta name="robots" content="index,follow"/> <!--Etiqueta meta para permitir a los robots mostrar nuesta pagina cuando haya una busqueda relacionada -->
        <title>Es mi pagina</title> <!--El titulo que va en la parte de arriba de la pestaña -->
        <meta name="viewport" content="width = device-with, initial-scale=1.0"> <!--Para proyectos responsive -->
        <link rel="stylesheet" href="./css/style.css"> <!--Para anexas CSS-->
    </head>

    <body> <!--Etiqueta contenedora para poner todo lo cool de la pagina web -->
        <header> <!--Etiqueta contenedora para el header-->
            <nav></nav> <!--Etiqueta de barra de navegacion -->
        </header>
        <main> <!--Etiqueta contenedora para la parte principal -->
            <section> <!--Secciones que pueden ir adentro del main -->
                <article> <!--Articulos que van en secciones, podemos tener una seccion con diversos articulos -->
                    
                </article>
            </section>
            <ul>
                <li>Soy una manzanananana</li>
            </ul> <!--Lista desordenada -->
            <ol>
                <li>Soy una manzanananana</li>
            </ol> <!--Lista ordenada -->
        </main>
        <footer> <!--Etiqueta contenedora para el footer -->

        </footer>
        <p>Soy un texto</p> <!--Parrafo -->
        <h1>Soy un titulo</h1> <!--Encabezado-->
        <h2>Soy otro titulo</h2> <!--Otro encabezado-->
        <h3>Soy otro titulo más jeje</h3> <!--Y otro encabezado...-->
        <a href="#">Soy un link</a> <!--Hipervinculo-->
    </body>
</html>
